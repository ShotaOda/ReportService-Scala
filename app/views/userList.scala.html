@(users: Seq[models.Tables.UserRow])

@main() {
 <div class="col-xs-6">
 <table class="table table-hover">
  <thead>
  <tr>
   <th>ID</th>
   <th>name</th>
   <th>job</th>
  </tr>
  </thead>
  <tbody>
  @users.map { user =>
  <tr>
   <td>@user.userId</td>
   <td>@user.userName</td>
   <td>@user.jobCode</td>
  </tr>
  }
  </tbody>
 </table>
</div>
}
